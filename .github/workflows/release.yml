name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # --- 1. Publish Rust Crate ---
  publish-rust:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Publish to Crates.io
        run: cargo publish --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
          RUSTFLAGS: "-C target-feature=+aes,+sse2"

  # --- 2. Build and Publish Python Wheels ---
  publish-python:
    name: Build & Publish Python Wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: release
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
        with:
          target: ${{ matrix.target }}
          # Limit to stable Python versions to avoid 3.14-dev errors
          args: --release --out dist -i python3.8 -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          working-directory: wrappers/python
          
      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wrappers/python/dist
          skip-existing: true